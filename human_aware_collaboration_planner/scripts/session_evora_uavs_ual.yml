name: alvaro_evora_ual
root: ./

windows:
  - launch_uavs:
      layout: even-horizontal
      panes: 
        - uav2:
          - sshpass -p grvc ssh uav2@uav2
          - cd ~
          - rm .tmuxinator.yml
          - ln ~/launch_uavs_ual.yml .tmuxinator.yml
          - tmuxinator
        - uav3:
          - sshpass -p grvc ssh uav3@uav3
          - cd ~
          - rm .tmuxinator.yml
          - ln ~/launch_uavs_ual.yml .tmuxinator.yml
          - tmuxinator
