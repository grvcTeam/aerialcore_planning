name: alvaro_evora_ual_gcs
root: ./

windows:
  - multimaster:
      layout: even-horizontal
      panes:
        - roscd human_aware_collaboration_planner/scripts; ./start_multimaster.sh
  - planner:
      layout: even-horizontal
      panes: 
        - sleep 10; roslaunch human_aware_collaboration_planner planner.launch
  # - rtk_station:
  #     layout: even-horizontal
  #     panes: 
  #       - sleep 12; roslaunch rtkbasestation rtkbase.launch
  - fakers:
      layout: even-horizontal
      panes:
        - sleep 14; roslaunch human_aware_collaboration_planner fakers.launch battery_faker:=true ist_ugv_faker:=true
  - cameras:
      layout: even-horizontal
      panes:
        - sleep 16; roslaunch human_aware_collaboration_planner camera_experiment.launch id:=2
        - sleep 16; roslaunch human_aware_collaboration_planner camera_experiment.launch id:=3
