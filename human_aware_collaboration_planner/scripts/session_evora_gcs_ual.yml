name: alvaro_evora_ual_gcs
root: ./

windows:
  - multimaster:
      layout: even-horizontal
      panes:
        - roscd human_aware_collaboration_planner/scripts; ./start_multimaster.sh
  - planner:
      layout: even-horizontal
      panes: 
        - sleep 3; roslaunch human_aware_collaboration_planner planner.launch
  - rtk_station:
      layout: even-horizontal
      panes: 
        - sleep 5; roslaunch rtkbasestation rtkbase.launch
  - fakers:
      layout: even-horizontal
      panes:
        - sleep 6; roslaunch human_aware_collaboration_planner fakers.launch
  - cameras:
      layout: even-horizontal
      panes:
        - sleep 6; roslaunch human_aware_collaboration_planner camera_experiment.launch id:=2
        - sleep 6; roslaunch human_aware_collaboration_planner camera_experiment.launch id:=3
