name: simulation
rot: ./
pre_window: export UAV_NAME=uav1; export RUN_TYPE=simulation; export UAV_TYPE=t650; export WORLD_NAME=simulation_large_safety_area; export SENSORS="ouster, garmin_down"; export ODOMETRY_TYPE="gps"
startup_window: status
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
  - gazebo:
      layout: tiled
      panes:
        - waitForRos; roslaunch mrs_simulation simulation.launch world_file:=$(find aerialcore_simulation)/worlds/power_towers_danube_wires_rescaled_jeff_autospawn.world gui:=true
          #- waitForOdometry; gz camera -c gzclient_camera -f uav1; history -s gz camera -c gzclient_camera -f uav1
  - status:
      layout: tiled
      panes:
        - waitForSimulation; roslaunch mrs_uav_status status.launch
  - planner:
      layout: tiled
      panes:
        - waitForRos; roslaunch human_aware_collaboration_planner planner.launch low_level_interface:=MRS
        - 
  - agent_behavior_manager:
      layout: tiled
      panes:
        - waitForRos; roslaunch human_aware_collaboration_planner agent.launch id:=1 type:=PhysicalACW low_level_interface:=MRS
  - fakers:
      layout: tiled
      panes:
        - waitForRos; roslaunch human_aware_collaboration_planner battery_faker.launch id:=1 low_level_interface:=MRS
  - spawn:
      layout: tiled
      panes:
        - waitForSimulation; rosservice call /mrs_drone_spawner/spawn "1 $UAV_TYPE --enable-rangefinder --enable-ground-truth --pos_file `pwd`/pos.csv"
  - control:
      layout: tiled
      panes:
        - waitForOdometry; roslaunch mrs_uav_general core.launch config_odometry:=./custom_configs/odometry.yaml
  - automatic_start:
      layout: tiled
      panes:
        - export UAV_NAME=uav1; waitForSimulation; roslaunch mrs_uav_general automatic_start.launch
  - takeoff:
      layout: tiled
      panes:
        - 'export UAV_NAME=uav1;
          waitForControl;
          rosservice call /${UAV_NAME}/mavros/cmd/arming 1;
          sleep 2;
          rosservice call /${UAV_NAME}/mavros/set_mode 0 offboard' 
  - action_server:
      layout: tiled
      panes:
        - waitForOdometry; roslaunch mrs_actionlib_interface uav.launch
  - mapplan:
      layout: tiled
      panes:
        - waitForOdometry; roslaunch octomap_mapping_planning mapplan.launch config_octomap:=./custom_configs/octomap.yaml config_pcl_filter_ouster:=./custom_configs/ouster_filter_mapping.yaml config_pathfinder:=./custom_configs/pathfinder.yaml config_trajectory_generation:=./custom_configs/trajectory_generation.yaml config_pcl_filter_rs_front:=./custom_configs/rs_front_filter.yaml config_pcl_filter_rs_down:=./custom_configs/rs_down_filter.yaml
  - rviz:
      layout: tiled
      panes:
        - waitForControl; rosrun rviz rviz -d ./rviz.rviz
        - waitForControl; roslaunch mrs_rviz_plugins load_robot.launch
  - layout:
      layout: tiled
      panes:
        - waitForControl; sleep 3; ~/.i3/layout_manager.sh ./layout.json
